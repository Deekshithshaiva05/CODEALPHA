<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="gallery-container">
            <div class="grid-gallery">
                <div class="grid-item" data-title="Photography">
                    <a href="#" class="image">
                        <img src="https://images.unsplash.com/photo-1601715346099-797c49180705?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="Photography" />
                        <figcaption>Photography</figcaption>
                    </a>
                </div>
                <div class="grid-item" data-title="Interior Design">
                    <a href="#" class="image">
                        <img src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Interior Design" />
                        <figcaption>Interior Design</figcaption>
                    </a>
                </div>
                <div class="grid-item" data-title="Japanese Lantern">
                    <a href="#" class="image">
                        <img src="https://images.unsplash.com/photo-1528360983277-13d401cdc186?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Japanese Lantern" />
                        <figcaption>Japanese Lantern</figcaption>
                    </a>
                </div>
                <div class="grid-item" data-title="Shoes">
                    <a href="#" class="image">
                        <img src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=926&q=80" alt="Shoes" />
                        <figcaption>Shoes</figcaption>
                    </a>
                </div>
                <div class="grid-item" data-title="Food">
                    <a href="#" class="image">
                        <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Food" />
                        <figcaption>Food</figcaption>
                    </a>
                </div>
                <div class="grid-item" data-title="Camera">
                    <a href="#" class="image">
                        <img src="https://images.unsplash.com/photo-1526170160160-1a5eb242ab58?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Camera" />
                        <figcaption>Camera</figcaption>
                    </a>
                </div>
            </div>
            <div class="thumbnails">
                <img src="https://images.unsplash.com/photo-1601715346099-797c49180705?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="Photography" data-index="0">
                <img src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Interior Design" data-index="1">
                <img src="https://images.unsplash.com/photo-1528360983277-13d401cdc186?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Japanese Lantern" data-index="2">
                <img src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=926&q=80" alt="Shoes" data-index="3">
                <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Food" data-index="4">
                <img src="https://images.unsplash.com/photo-1526170160160-1a5eb242ab58?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Camera" data-index="5">
            </div>
            <div class="controls">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>

</html>
